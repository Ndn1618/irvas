<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="irvas-header">
    <div class="container irvas-header__container">
      <div class="irvas-header__logo-info">
        <a class="irvas-header__logo" href="index.html">
          <img class="irvas-header__logo-img" src="img/logo.png" alt="Irvas logo" srcset="img/logo.png 1x, img/logo@2x.png 2x" width="142" height="42">
        </a>
        <span class="irvas-header__info">Остекление балконов и лоджий в Москве и Московской области</span>
      </div>
      <a href="tel:+7(495)646-61-71" class="irvas-header__measurer">ВЫЗВАТЬ ЗАМЕРЩИКА</a>
      <div class="irvas-header__open-phone">
        <div class="irvas-header__open">
          <div class="irvas-header__open-wrapper">
            <span class="irvas-header__open-day">без выходных</span>
            <span class="irvas-header__open-time">9:00 - 18:00</span>
          </div>
        </div>
        <div class="irvas-header__phone">
          <div class="irvas-header__phone-wrapper">
            <a class="irvas-header__phone-link" href="tel:+7(495)646-61-71">+7 (495) 646-61-71</a>
            <button class="irvas-header__phone-callback">Заказать обратный звонок</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>

</html>
